<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
<title>Estacionamento</title>
</head>
<body> <!-- Formulário de inclusão de registro -->
	<div class="painel-principal">
		<img class="imagem-agenda" alt="agenda" src="imagens/agenda.png">
		<h1 class="titulo">Registre o veículo:</h1>
		<form name="frmCarro" action="insert">
			<table>
				<tr>
					<td> <input class="input1" type="text" name="placa" placeholder="Placa"> </td>
				</tr> <!-- placa -->
				<tr>
					<td> <input class="input1" type="text" name="nome" placeholder="Nome"> </td>
				</tr> <!-- nome -->
				<tr>
					<td> <input class="input2" type="text" name="telefone" placeholder="Telefone"> </td>
				</tr> <!-- telefone -->
			</table>
			
			<input class="botao" type="button" value="Adicionar Carro" onclick="validar()">
		</form>
	</div>	
	
	<script type="text/javascript" src="scripts/validador.js"></script>
</body>
</html>
